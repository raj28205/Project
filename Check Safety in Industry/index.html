<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Industrial Safety Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ”§ Industrial Safety Checker</h1>

    <form id="safetyForm">
      <label for="process">Process Step:</label>
      <input
        type="text"
        id="process"
        placeholder="e.g. Welding, Cutting, Assembly"
        required
      />

      <label for="source">Source of Hazard:</label>
      <input
        type="text"
        id="source"
        placeholder="e.g. Machine, Chemicals, Electricity"
        required
      />

      <label for="injury">Injury Type:</label>
      <input
        type="text"
        id="injury"
        placeholder="e.g. Burn, Fracture, Scratch"
        required
      />

      <label for="hazard">Safety Hazard Level (1â€“10):</label>
      <input
        type="number"
        id="hazard"
        placeholder="e.g. 4"
        min="1"
        max="10"
        required
      />

      <button type="submit">Check Safety</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
